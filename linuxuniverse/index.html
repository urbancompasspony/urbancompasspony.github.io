<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>

    <!-- Redirecionamento via meta refresh (método 1) -->
    <meta http-equiv="refresh" content="0; url=https://linuxuniverse.com.br">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>🌍 Redirecionando...</h1>
        <p>Você será redirecionado</p>

        <div class="manual-link">
            <a href="https://linuxuniverse.com.br" id="manualLink">Clique aqui se não foi redirecionado</a>
        </div>

        <div class="fallback-message">
            <strong>Nota:</strong> Você será redirecionado em instantes.<br>
            Este redirecionamento funciona em qualquer servidor web.
        </div>
    </div>

     <script src="script.js"></script>

</body>
</html>
