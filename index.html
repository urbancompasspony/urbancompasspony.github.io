<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Zoio The Green Eye</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .project-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }

        .project-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .project-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .project-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .add-project {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-project:hover {
            border-color: rgba(255, 255, 255, 0.6);
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.05);
        }

        .add-project .plus-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            body {
                padding: 1rem;
            }
        }

        .search-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-input {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Zoio The Green Eye</h1>
            <p>Portf√≥lio Pessoal de Cria√ß√µes Aleat√≥rias e Projetos em Andamento!</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="üîç Buscar projetos..." id="searchInput">
        </div>

        <div class="projects-grid" id="projectsGrid">
            <!-- Os projetos ser√£o carregados aqui dinamicamente -->
        </div>

        <div class="footer">
            <p>üíª Desenvolvido por Jos√© Humberto</p>
        </div>
    </div>

    <script>
        // Lista de projetos - personalize conforme suas pastas
        const projects = [
            {
                name: 'linuxuniverse',
                title: 'Linux Universe',
                description: 'Site sobre not√≠cias, tutoriais e etc.',
                icon: 'üìù'
            },
            {
                name: 'p',
                title: 'Publica√ß√µes mais Recentes',
                description: 'E a redes sociais da Linux Universe.',
                icon: 'üìù'
            },
            {
                name: 't',
                title: 'Ferramentas para Terminal',
                description: 'E alguns adicionais.',
                icon: 'üìù'
            },
            {
                name: 'apps',
                title: 'Servi√ßos Prestados em Servidores',
                description: 'Lista de servi√ßos ofertados para diversas necessidades.',
                icon: 'üë®‚Äçüíª'
            },
            {
                name: 'domain-webui',
                title: 'WebUI Active Directory & Domain Controller',
                description: 'Um gestor unificado Web que substitua o RSAT no Active Directory!',
                icon: 'üë®‚Äçüíª'
            },
            {
                name: 'dns-ping',
                title: 'Test Ping DNS',
                description: 'Teste de Ping e Lat√™ncia REAIS de Provedores DNS diversos.',
                icon: 'üìù'
            },
            {
                name: '404',
                title: 'P√°gina n√£o Encontrada',
                description: 'Uma p√°gina de erro simples.',
                icon: 'üìù'
            }
        ];

        function renderProjects(projectList = projects) {
            const grid = document.getElementById('projectsGrid');
            
            // Limpa o grid
            grid.innerHTML = '';
            
            // Adiciona cada projeto
            projectList.forEach(project => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.onclick = () => window.open(`./${project.name}/`, '_blank');
                
                projectCard.innerHTML = `
                    <div class="project-icon">${project.icon}</div>
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                    <a href="./${project.name}/" class="project-link" onclick="event.stopPropagation()">
                        Acessar Projeto ‚Üí
                    </a>
                `;
                
                grid.appendChild(projectCard);
            });
        }

        // Funcionalidade de busca
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProjects = projects.filter(project => 
                project.title.toLowerCase().includes(searchTerm) || 
                project.description.toLowerCase().includes(searchTerm) ||
                project.name.toLowerCase().includes(searchTerm)
            );
            renderProjects(filteredProjects);
        });

        // Carrega os projetos inicialmente
        renderProjects();

        // Adicione anima√ß√£o de entrada
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
